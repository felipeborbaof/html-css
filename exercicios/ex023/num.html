<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }    

        td:hover {
            background-color: rgba(85, 207, 105, 0.507);
        }
        </style>

<body>

    <table>
        <tr>
            <td>Num Lock</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>.</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">Enter</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>Del  ,</td>
        </tr>
    </table>
    
</body>
